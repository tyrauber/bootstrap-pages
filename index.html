<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Slides &middot; by Ty Rauber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full Screen Boostrap Slides that use html named anchors to control page navigation.">
    <meta name="author" content="Ty Rauber, http://tyrauber.github.io/">
      <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="stylesheets/styles.css" rel="stylesheet" media="screen">
    </head>
    <body>
  </head>
  <body data-spy="scroll" data-target=".navbar">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Bootstrap Slides</a>
          <ul class="nav">
            <li class="active"><a href="#page1" data-anchor="page1">Page 1</a></li>
            <li><a href="#page2" data-anchor="page2">Page 2</a></li>
            <li><a href="#page3" data-anchor="page3">Page 3</a></li>
            <li><a href="#page4" data-anchor="page4">Page 4</a></li>
            <li><a href="#page5" data-anchor="page5">Page 5</a></li>
            <li><a href="#page6" data-anchor="page6">Page 6</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="page-controls" class="paging">
      <ol class="page-indicators">
        <a class="page-control page-button" data-page-to="-1" href="#">&#x2c4;</a>
        <li data-anchor="page1"></li>
        <li data-anchor="page2"></li>
        <li data-anchor="page3"></li>
        <li data-anchor="page4"></li>
        <li data-anchor="page5"></li>
        <li data-anchor="page6"></li>
        <a class="page-control page-button" data-page-to="+1" href="#">&#x2c5;</a>
      </ol>
      <a data-page-to="+1" class="page-control next" href="#"><span class="page-button">&#x2193;</span></a>
      <a data-anchor="page1" class="page-control top" href="#"><span class="page-button">&#x2191;</span></a>
    </div>
    <div id="wrap">
      <section id="page1">
        <div class="content">
          <h1>Boostrap Slides</h1>
          <h2></h2>
        </div>
      </section>
      <section id="page2"></section>
      <section id="page3"></section>
      <section id="page4"></section>
      <section id="page5"></section>
      <section id="page6"></section>
    </div>
    <script src="javascripts/jquery-1.9.1.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/slides.js"></script>
  </body>
</html>
